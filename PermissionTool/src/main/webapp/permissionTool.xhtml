<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
</h:head>

<body>

	<p:layout id="outerlayout" fullPage="true">

		<p:layoutUnit id="outer_west" position="west" size="200"
			header="All Active BA Users" resizable="true">
			<h:form id="myForm">
				<p:selectOneListbox id="advanced" value="#{selectedUser.user}" filter="true"
					filterMatchMode="contains" scrollHeight="100" style="width: 97%;">
					<f:selectItems value="#{selectedUser.userList}" />
					  <f:ajax event="change"   render="myForm:username" 
   								  listener="#{selectedUser.changeRequestId}"></f:ajax>
				</p:selectOneListbox>
			</h:form>
			<br></br>
			<br></br>

			<h:outputLabel for="username" value="Selected User :" />
			<h:inputText id="username" value="#{selectedUser.user}"
				style="width: 97%;" />

			<br></br>
			<br></br>
			<h:outputLabel for="requestid" value="Request Id :" />
			<h:inputText id="requestid" value="#{selectedUser.requestId}"
				style="width: 97%;" />
		</p:layoutUnit>



		<p:layoutUnit id="outer_center" position="center" style="width:10%;">
			<p:layout>
				<p:layoutUnit id="inner_west" position="west" size="50%"
					resizable="true">
					<h:form>
						<p:dataTable var="car" value="#{dtSortView.cars1}"
							style="margin-bottom:20px ; ">
							<f:facet name="header">
           						 Permissions
        					</f:facet>
							<p:column headerText="Id" sortBy="#{car.id}">
								<h:outputText value="#{car.id}" />
							</p:column>

							<p:column headerText="Year" sortBy="#{car.year}">
								<h:outputText value="#{car.year}" />
							</p:column>

							<p:column headerText="Brand" sortBy="#{car.brand}">
								<h:outputText value="#{car.brand}" />
							</p:column>

							<p:column headerText="Color" sortBy="#{car.color}">
								<h:outputText value="#{car.color}" />
							</p:column>
						</p:dataTable>
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit id="inner_center" position="center" size="25%">
					<p:dataTable var="car" value="#{dtSortView.cars1}"
						style="margin-bottom:20px ; ">
						<f:facet name="header">
           						 ROLES
        					</f:facet>
						<p:column headerText="Id" sortBy="#{car.id}">
							<h:outputText value="#{car.id}" />
						</p:column>
					</p:dataTable>
				</p:layoutUnit>
				<p:layoutUnit id="inner_east" position="east" size="25%">
					<p:dataTable var="car" value="#{dtSortView.cars1}"
						style="margin-bottom:20px ; ">
						<f:facet name="header">
           						 Mailing List
        					</f:facet>
						<p:column headerText="Id" sortBy="#{car.id}">
							<h:outputText value="#{car.id}" />
						</p:column>
					</p:dataTable>
				</p:layoutUnit>
			</p:layout>
		</p:layoutUnit>

	</p:layout>
</body>

</html>
