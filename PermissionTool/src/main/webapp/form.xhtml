<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>

	<h:form>
		<p:growl id="growl" />

		<p:panel id="pnl" header="New User" style="margin-bottom:10px;">
			<p:messages id="messages" />
			<h:panelGrid columns="3" cellpadding="5">
				<h:outputLabel for="firstname" value="Firstname: *" />
				<p:inputText id="firstname" value="#{blockUIView.firstname}"
					required="true" label="Firstname">
					<f:validateLength minimum="2" />
				</p:inputText>
				<p:message for="firstname" />

				<h:outputLabel for="lastname" value="Lastname: *" />
				<p:inputText id="lastname" value="#{blockUIView.lastname}"
					required="true" label="Lastname" />
				<p:message for="lastname" />
			</h:panelGrid>

			<p:commandButton id="saveBtn" value="Save" icon="ui-icon-check"
				style="margin:0" actionListener="#{blockUIView.save}" update="growl" />
		</p:panel>






	</h:form>



</h:body>
</html>
