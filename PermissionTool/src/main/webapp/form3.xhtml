<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
   
        <p:dataTable value="#{mbean.personList}" var="person">
            <p:column headerText="Name">
                <p:commandLink value="#{person.name}" oncomplete="PF('test').show()"
                    update=":dialog">
                    <f:setPropertyActionListener target="#{mbean.selectedPerson}"
                        value="#{person}" />
                </p:commandLink>
            </p:column>
            <p:column headerText="Country">
                #{person.country}
            </p:column>
        </p:dataTable>
        <p:dialog modal="true" width="500" height="500" widgetVar="test"
            id="dialog">
            <p:layout>
            	<p:layoutUnit position="west">
            	 Name : #{mbean.selectedPerson.name}
            	</p:layoutUnit>
            	<p:layoutUnit position="center"></p:layoutUnit>
            </p:layout>
           
        </p:dialog>
    
</h:body>
</html>
