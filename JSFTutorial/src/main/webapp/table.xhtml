<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>
        <h:form id="form1"> 
            <p:dataTable value="#{customer.messages}" var="o" paginator="true" rows="3"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="3,5,10" widgetVar="50" style="width: 600px;" >
                <f:facet name="header">  
                    Customer List  
                </f:facet>
                <p:column  filterBy="#{o.firstname}">
                    <f:facet name="header">  
                        <h:outputText value="First Name" style="width:100%"/>  
                    </f:facet>
                    <h:outputText value="#{o.firstname}" />
                </p:column>
                <p:column sortBy="#{o.lastname}">
                    <f:facet name="header">  
                        <h:outputText value="Last Name" style="width:100%"/>  
                    </f:facet>
                    <h:outputText value="#{o.lastname}"/>
                </p:column>
                <p:column sortBy="#{o.address}">
                    <f:facet name="header">  
                        <h:outputText value="Address" style="width:100%"/>  
                    </f:facet>
                    <h:outputText value="#{o.address}"/>
                </p:column>
                <p:column sortBy="#{o.email}">
                    <f:facet name="header">  
                        <h:outputText value="Email" style="width:100%"/>  
                    </f:facet>
                    <h:outputText value="#{o.email}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
